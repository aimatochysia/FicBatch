name: Build Android APK

on:
  # Allow manual trigger with branch selection
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'main'
        type: string
  # Trigger on push to main branch or tags
  push:
    branches:
      - main
    tags:
      - 'v*'
  # Trigger on pull requests to main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Run flutter doctor
        run: flutter doctor -v

      - name: Build APK
        run: flutter build apk --release

      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | \
            awk '{print $2}' | cut -d'+' -f1)
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from pubspec.yaml"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Rename APK with version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cp build/app/outputs/flutter-apk/app-release.apk \
            build/app/outputs/flutter-apk/FicBatch-v${VERSION}.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ficbatch-apk
          path: build/app/outputs/flutter-apk/FicBatch-*.apk
          retention-days: 30

      - name: Upload original APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
