name: Build Flutter Android APK (Unsigned)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        type: string
        required: true
        default: "main"
      release_tag:
        description: "Release tag"
        type: string
        required: true

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Flutter (Flutter 3.22.2, Dart 3.8.1)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: "stable"

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Build unsigned Android APK
        run: flutter build apk --release

      - name: Generate automatic release name
        id: relname
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          echo "name=Release ${{ github.event.inputs.release_tag }} - $DATE" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: ${{ steps.relname.outputs.name }}
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
