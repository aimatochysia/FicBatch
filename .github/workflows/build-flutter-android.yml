name: Build Unsigned Android APK

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        type: string
        default: "main"
      release_tag:
        description: "Release tag"
        type: string
        default: "auto"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Flutter (3.32.0)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Remove old lockfile and clean project
        run: |
          flutter clean
          rm -rf build pubspec.lock

      - name: Get dependencies
        run: flutter pub get

      - name: Build unsigned APK
        run: flutter build apk --release

      - name: Generate automatic release name
        id: relname
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          TAG="${{ github.event.inputs.release_tag }}"
          if [ "$TAG" = "auto" ]; then
            TAG="v$(date +'%Y%m%d%H%M')"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "name=Release $TAG - $DATE" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.relname.outputs.tag }}
          name: ${{ steps.relname.outputs.name }}
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
