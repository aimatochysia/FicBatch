name: Build All Platforms and Release

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-ubuntu:
    name: Build Android, Web, Linux
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}
    continue-on-error: true

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.0

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: flutter-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}-v2
          restore-keys: |
            flutter-${{ runner.os }}-

      - name: Clean Flutter project
        run: |
          flutter clean
          rm -rf build pubspec.lock

      - name: Install dependencies
        run: flutter pub get

      - name: Generate release tag
        id: set-tag
        run: echo "tag=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Decode Android keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/ficbatch-release-key.jks

      - name: Validate Android keystore
        id: validate-keystore
        shell: bash
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set +e
          if [[ -z "${KEYSTORE_PASSWORD}" || -z "${KEY_ALIAS}" || -z "${KEY_PASSWORD}" ]]; then
            echo "ok=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          keytool -list -v \
            -keystore android/app/ficbatch-release-key.jks \
            -alias "${KEY_ALIAS}" \
            -storepass "${KEYSTORE_PASSWORD}" \
            -keypass "${KEY_PASSWORD}" >/dev/null 2>&1
          if [[ $? -eq 0 ]]; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Write Android signing key.properties
        if: ${{ steps.validate-keystore.outputs.ok == 'true' }}
        run: |
          cat > android/key.properties <<EOF
          storeFile=ficbatch-release-key.jks
          storePassword=${KEYSTORE_PASSWORD}
          keyAlias=${KEY_ALIAS}
          keyPassword=${KEY_PASSWORD}
          EOF
        working-directory: ${{ github.workspace }}
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Remove key.properties when invalid
        if: ${{ steps.validate-keystore.outputs.ok != 'true' }}
        run: rm -f android/key.properties

      - name: Build Signed Android APK
        if: ${{ steps.validate-keystore.outputs.ok == 'true' }}
        run: flutter build apk --release
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build Unsigned Android APK
        if: ${{ steps.validate-keystore.outputs.ok != 'true' }}
        run: flutter build apk --release

      - name: Build Web
        run: flutter build web --release

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libglib2.0-dev liblzma-dev libsecret-1-dev fakeroot dpkg-dev

      - name: Build Linux
        run: flutter build linux --release

      - name: Create Linux .deb package
        run: |
          mkdir -p dist/deb/ficbatch/usr/local/bin
          cp -r build/linux/x64/release/bundle/* dist/deb/ficbatch/usr/local/bin/
          mkdir -p dist/deb/ficbatch/DEBIAN
          cat <<EOF > dist/deb/ficbatch/DEBIAN/control
          Package: ficbatch
          Version: 1.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: GitHub Actions
          Description: FicBatch - AO3 browser and reader
          EOF
          dpkg-deb --build dist/deb/ficbatch ficbatch-linux.deb

      - name: Prepare Web and Android artifacts
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk ficbatch.apk
          zip -r ficbatch-web.zip build/web

      - name: Upload Ubuntu artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-artifacts
          path: |
            ficbatch.apk
            ficbatch-web.zip
            ficbatch-linux.deb
          if-no-files-found: error


  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: build-ubuntu
    continue-on-error: true

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.0

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Resolve App Version
        shell: pwsh
        run: |
          $v='${{ needs.build-ubuntu.outputs.tag }}'
          if ([string]::IsNullOrWhiteSpace($v)) { $v = (Get-Date -Format 'yyyy.MM.dd.HHmm') }
          "APP_VERSION=$v" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: Install Inno Setup
        run: choco install innosetup -y
        shell: pwsh
      - name: Generate Inno Setup script
        shell: pwsh
        run: |
          $sourceDir = (Resolve-Path "build\windows\x64\runner\Release").Path
          $outDir = $env:RUNNER_TEMP
          $iss = @"
          #define MyAppName "FicBatch"
          #define MyAppVersion "${env:APP_VERSION}"
          #define OutputBase "ficbatch-windows"
          #define SourceDir "$($sourceDir)"
          #define OutDir "$($outDir)"
          [Setup]
          AppName={#MyAppName}
          AppVersion={#MyAppVersion}
          DefaultDirName={autopf}\{#MyAppName}
          DefaultGroupName={#MyAppName}
          DisableDirPage=no
          DisableProgramGroupPage=yes
          OutputBaseFilename={#OutputBase}
          OutputDir={#OutDir}
          Compression=lzma
          SolidCompression=yes
          ArchitecturesInstallIn64BitMode=x64
          WizardStyle=modern
          [Files]
          Source: "{#SourceDir}\*"; DestDir: "{app}"; Flags: recursesubdirs
          [Icons]
          Name: "{autoprograms}\{#MyAppName}"; Filename: "{app}\ficbatch.exe"
          Name: "{autodesktop}\{#MyAppName}"; Filename: "{app}\ficbatch.exe"; Tasks: desktopicon
          [Tasks]
          Name: "desktopicon"; Description: "Create a &desktop shortcut"; GroupDescription: "Additional icons:"
          "@
          $issPath = Join-Path $env:RUNNER_TEMP "installer.iss"
          Set-Content -Path $issPath -Value $iss -Encoding UTF8
          Write-Host "Generated: $issPath with SourceDir=$sourceDir and OutputDir=$outDir"
      - name: Create Windows Installer (Inno Setup)
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /Qp "$env:RUNNER_TEMP\installer.iss"
      - name: Collect installer artifact
        shell: pwsh
        run: |
          Copy-Item "$env:RUNNER_TEMP\ficbatch-windows.exe" "$pwd\ficbatch-windows.exe" -Force
          if (!(Test-Path "ficbatch-windows.exe")) {
            Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath ficbatch-windows.zip -Force
          }
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            ficbatch-windows.exe
            ficbatch-windows.zip
          if-no-files-found: warn


  build-macos:
    name: Build macOS Installer
    runs-on: macos-latest
    needs: build-ubuntu
    continue-on-error: true

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.0

      - name: Install dependencies
        run: flutter pub get

      - name: Verify macOS support
        run: |
          if [ ! -d "macos" ]; then
            echo "macOS directory not found. Creating macOS support..."
            flutter create --platforms=macos .
          fi
          flutter config --enable-macos-desktop

      - name: Build macOS
        run: flutter build macos --release

      - name: Create DMG installer
        run: |
          mkdir -p dist/macos
          cp -r build/macos/Build/Products/Release/*.app dist/macos/
          brew install create-dmg || true
          create-dmg --overwrite --dmg-title="FicBatch" ficbatch-macos.dmg dist/macos/*.app || true

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            ficbatch-macos.dmg
          if-no-files-found: warn


  build-ios:
    name: Build iOS (unsigned .app)
    runs-on: macos-latest
    needs: build-ubuntu
    continue-on-error: true
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.0
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods --no-document || true
          pod repo update || true
      - name: Flutter pub get
        run: flutter pub get
      - name: Pod install
        run: |
          cd ios
          pod install
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
      - name: Package iOS .app
        run: |
          mkdir -p dist/ios
          APP_PATH=$(ls -d build/ios/iphoneos/*.app | head -n 1)
          if [ -d "$APP_PATH" ]; then
            cd "$(dirname "$APP_PATH")"
            zip -r "$GITHUB_WORKSPACE/ficbatch-ios-app.zip" "$(basename "$APP_PATH")"
          fi
      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-artifacts
          path: |
            ficbatch-ios-app.zip
          if-no-files-found: warn

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-ubuntu, build-windows, build-macos, build-ios]
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          path: release-dist

      - name: Determine build results
        id: status
        run: |
          echo "linux_status=${{ needs.build-ubuntu.result }}" >> $GITHUB_OUTPUT
          echo "windows_status=${{ needs.build-windows.result }}" >> $GITHUB_OUTPUT
          echo "macos_status=${{ needs.build-macos.result }}" >> $GITHUB_OUTPUT
          echo "ios_status=${{ needs.build-ios.result }}" >> $GITHUB_OUTPUT

      - name: Set release metadata
        id: release-info
        run: |
          TAG="${{ needs.build-ubuntu.outputs.tag }}"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "RELEASE_NAME=Build $TAG" >> $GITHUB_ENV

          {
            echo "RELEASE_BODY<<EOF"
            echo "Automated multi-platform build results:"
            echo ""
            if [ "${{ steps.status.outputs.linux_status }}" = "success" ]; then
              echo "- ✅ Linux build succeeded"
            else
              echo "- ❌ Linux build failed"
            fi

            if [ "${{ steps.status.outputs.windows_status }}" = "success" ]; then
              echo "- ✅ Windows build succeeded"
            else
              echo "- ❌ Windows build failed"
            fi

            if [ "${{ steps.status.outputs.macos_status }}" = "success" ]; then
              echo "- ✅ macOS build succeeded"
            else
              echo "- ❌ macOS build failed"
            fi

            if [ "${{ steps.status.outputs.ios_status }}" = "success" ]; then
              echo "- ✅ iOS build succeeded (unsigned .app)"
            else
              echo "- ❌ iOS build failed"
            fi

            echo ""
            echo "Included installers/artifacts:"
            echo "- Android: ficbatch.apk"
            echo "- Web: ficbatch-web.zip"
            echo "- Linux: ficbatch-linux.deb"
            echo "- Windows: ficbatch-windows.exe"
            echo "- macOS: ficbatch-macos.dmg"
            echo "- iOS (unsigned): ficbatch-ios-app.zip"
            echo "EOF"
          } >> $GITHUB_ENV

      - name: Check if all builds failed
        id: check-fail
        run: |
          LINUX="${{ steps.status.outputs.linux_status }}"
          WINDOWS="${{ steps.status.outputs.windows_status }}"
          MACOS="${{ steps.status.outputs.macos_status }}"
          IOS="${{ steps.status.outputs.ios_status }}"
          if [ "$LINUX" != "success" ] && [ "$WINDOWS" != "success" ] && [ "$MACOS" != "success" ] && [ "$IOS" != "success" ]; then
            echo "ALL_FAILED=true" >> $GITHUB_ENV
          else
            echo "ALL_FAILED=false" >> $GITHUB_ENV
          fi

      - name: Stop if all builds failed
        if: env.ALL_FAILED == 'true'
        run: |
          echo "❌ All platform builds failed. Skipping release."
          exit 1

      - name: Create GitHub Release
        if: env.ALL_FAILED == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.RELEASE_NAME }}
          body: ${{ env.RELEASE_BODY }}
          files: |
            release-dist/**/*
          overwrite_files: true
